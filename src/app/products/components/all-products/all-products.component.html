<div class="box mt-5">

    <!-- box of filter -->
    <div class="my-2 w-25">
        <label for="" class="my-1">Categories :</label>
        <!-- detect change on filter donc i create fct and make it in ts-->
        <select class="form-control" (change)="filterCategory($event)">
            <option value="all">All</option>
                    <!-- loop in array categories avec ngFor -->

            <option value="{{option}}" *ngFor="let option of categories">{{option}}</option>


        </select>
    </div>
    <!-- card of product -->
    <div class="row">
        <!-- loop in array product avec ngFor -->
        <div class="col-md-3 col-sm-12"  *ngFor="let item of products">
            <div class=" item">

                <img src="{{item.image}}" alt="">
                <div class="body">
                    <h4> {{item.title}}</h4>
                    <p>{{item.description}}</p>

                </div>

                <div class="px-3 wb-2 4-flew justify-content-between allgn-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span> {{item.price}} DT</span>

                </div>

            </div>


        </div>


    </div>
</div>
