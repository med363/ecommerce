<div class=" item">

    <img src="{{data.image}}" alt="">
    <div class="body">
        <h4> {{data.title}}</h4>
        <p>{{data.description}}</p>

    </div>

    <div class="px-3 wb-2 4-flew justify-content-between allgn-items-center">
        <button class="btn btn-success"  *ngIf="!addButton" (click)="addButton = true">Add To Cart</button>
        <div class="d-flex w-50" *ngIf="addButton">
            <!-- for recieve the number i will use two way bind -->
            <input type="number" class="form-control" [(ngModel)]="amont">
            <button class="btn btn-danger" (click)="add()">Add</button>
        </div>
        <span> {{data.price}} DT</span>

    </div>

</div>
